<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="form-section">
        <span class="logo"><i class="fa-sharp-duotone fa-regular fa-book-open"></i></span>
        <h2>Join Us Now</h2>
        <span class="sub-heading">join over 1000 people learning with us</span>
     <div class="btns">
        <button class="btn-secondary"><i class="fa-brands fa-google"></i> Sign up with Google
        </button>
        <button class="btn-secondary"><i class="fa-brands fa-facebook"></i> Sign up with Facebook
        </button>
     </div>
     <form action="">
        <label for="name">Username</label>
        <input class="form-control" type="text" name="name" required>
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" required><br><br>
        <label for="Password">Password</label>
        <input class="form-control" type="password" name="password" required >
        <div class="input-group">
        <input type="checkbox">
        <label for="checkbox">I agree to the <a href="">terms and conditions</a></label>
     </div>
     <button type="submit" class="btn-primary mt">Sing Up</button>
     </form>
     <div class="footer-group">
        <span>Already Registered? <a href="">Sign In</a></span>
        <a href="">Forget password?</a>
    </div>
    </div>
    <div class="hero-section">
        <h2>Learn to code with us and <br>
            become a pro in no time.</h2>
        <span class="sub-heading">Course and Exercise from experts in tech.</span>
        <img src="studentPhoto.jpg" alt="">
    </div>
</body>
</html>
